<html>
<head>
  <script>    
    var qs = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=', 2);
            if (p.length == 1)
                b[p[0]] = "";
            else
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'));
    
    function playVideo() {
      var supportedVids = {};
      supportedVids["a2dHU7ePtlk"] = 101;

      var srcPath = "";
      var vidLength = supportedVids[qs["ytid"]];
      alert(vidLength);

      if (vidLength != null) {
        srcPath = "https://www.youtube.com/embed/" + qs["ytid"] + "?autoplay=1";
        alert("Srcpath is " + srcPath);
      }

      var e = document.getElementById("vidEmbed");
      if (srcPath != "") {
        alert(srcPath);
        e.src = srcPath;
        alert(e.src);
      }
      else {
        alert("srcPath was blank");
      }
    }
  </script>
</head>
<body bgcolor="#FF0000" onload="playVideo();">
<center>
<iframe width="90%" height="90%" src="" id="vidEmbed" frameborder="0" allowfullscreen autoplay></iframe>
</center>
</body>
</html>
