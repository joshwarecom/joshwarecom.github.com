<html>
<head>
  <script>    
    var qs = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=', 2);
            if (p.length == 1)
                b[p[0]] = "";
            else
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'));
    
    function enablePrizeButton() {
      var e = document.getElementById("prizeButton");
      e.disabled = false;
      //e.style.background-color = "#b666d2";
    }
    
    function playVideo() {
      var supportedVids = {};
      supportedVids["a2dHU7ePtlk"] = 5;

      var srcPath = "";
      var vidLength = supportedVids[qs["ytid"]];

      if (vidLength != null) {
        srcPath = "https://www.youtube.com/embed/" + qs["ytid"] + "?autoplay=1";
      }

      var e = document.getElementById("vidEmbed");
      if (srcPath != "") {
        e.src = srcPath;
        setTimeout(enablePrizeButton, vidLength*1000);
     }
    }
  </script>
</head>
<body bgcolor="#FF0000" onload="playVideo();">
<center>
<iframe width="90%" height="90%" src="" id="vidEmbed" frameborder="0" allowfullscreen autoplay></iframe>
<br>
<table cellspacing=0 cellpadding=0 width="90%">
  <tr><td align="right">
  <input type="button" id="prizeButton" value="CLAIM YOUR PRIZE!!!" style="font-size: 30px;" disabled onclick="alert(123);">
  </td></tr>
</table>
</center>
</body>
</html>
